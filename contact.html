<!DOCTYPE html>

<head>

    <title>Contact DJ Xemmour</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Page Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285F4;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #FBBC05;
        }

        .contact-section {
            padding: 100px 0;
            text-align: center;
        }

        .contact-info {
            margin-bottom: 40px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #333;
            font-size: 32px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #4285F4;
        }

        footer {
            background-color: #202124;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    <!-- Include Font Awesome for social media icons -->
